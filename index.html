<!-- 首页 index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豫故模联人格测试</title>
    <style>
        @font-face {
            font-family: 'Huimin';
            src: url('汇文明朝体.otf') format('opentype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-image: url('bj.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            font-family: 'Huimin', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }
        .start-text {
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 20px;
            animation: pulse 2s infinite;
            opacity: 0;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sy.png" class="logo" alt="豫故模联">
        <p class="start-text"></p>
    </div>

    <script>
        document.addEventListener('click', () => {
            window.location.href = 'test.html';
        });
    </script>
</body>
</html>
