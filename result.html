<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>测试结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('2.png') center/cover;
            filter: blur(8px) brightness(0.7);
            transform: scale(1.05);
        }
        
        .result-container {
            position: relative;
            background: white;
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .result-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #333;
            margin-bottom: 10px;
        }
        
        .type-name {
            font-size: clamp(2rem, 6vw, 3rem);
            color: #4CAF50;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .type-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto 25px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .type-desc {
            font-size: clamp(1rem, 3vw, 1.1rem);
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
            text-align: justify;
        }
        
        .radar-chart {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 0 auto 30px;
        }
        
        .action-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
        }
        
        .share-btn {
            background: #2196F3;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .result-container {
                margin: 20px;
                padding: 20px;
                border-radius: 10px;
            }
            
            .action-btns {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .bg-image {
                filter: blur(4px) brightness(0.7);
            }
        }
    </style>
    <!-- 引入ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="bg-wrapper">
        <div class="bg-image"></div>
    </div>
    
    <div class="result-container">
        <div class="result-header">
            <h1 class="result-title">你的模联人格是</h1>
        </div>
        
        <div class="type-name" id="typeName"></div>
        
        <div class="radar-chart" id="radarChart"></div>
        
        <div class="type-desc" id="typeDesc"></div>
        
        <div class="action-btns">
            <button class="action-btn restart-btn" onclick="restartTest()">重新测试</button>
            <button class="action-btn share-btn" onclick="shareResult()">分享结果</button>
        </div>
    </div>

    <script>
        // 人格类型配置
        const typeConfig = {
            type1_M: {
                name: "高能量E人（男）",
                desc: "你是会场上的能量核心！充满活力和社交热情，善于调动会场氛围。在模联会议中，你总是积极发言、主动磋商，能够快速建立人际关系网络。茶歇时间是你最爱的社交场合，朋友圈里总能见到你与各国代表的合影。建议：适当关注文件写作，将你的社交能量转化为更有深度的外交成果。",
                stats: [90, 30, 70, 50]
            },
            type1_F: {
                name: "高能量E人（女）",
                desc: "天生的外交官！你以出色的沟通能力和感染力成为会场的焦点。在模联中，你既能优雅地斡旋磋商，又能热情地组织社交活动。代表们喜欢围绕在你周围讨论议题，主席团也常被你的发言所打动。建议：尝试担任MPC代表或主席团成员，发挥你的领导才能。",
                stats: [85, 40, 75, 45]
            },
            type2_M: {
                name: "急需续航I人（男）",
                desc: "深思熟虑的观察者！你在会场上总是先倾听后发言，提出的观点往往经过深思熟虑。虽然不像E人那样活跃，但你的每一次发言都切中要害。需要独处时间恢复能量，茶歇时常见你安静地整理笔记。建议：提前准备发言稿，选择小型委员会更能发挥你的优势。",
                stats: [30, 85, 60, 70]
            },
            type2_F: {
                name: "急需续航I人（女）",
                desc: "敏锐的分析师！你擅长在复杂议题中发现关键点，虽然不常抢麦发言，但工作文件中常见你的智慧结晶。社交晚会上，你更倾向于与几位好友深入交流，而非大规模社交。建议：尝试担任文件写作主力，你的思考深度会为代表团带来独特价值。",
                stats: [35, 90, 65, 75]
            },
            type3_M: {
                name: "全能ACE（男）",
                desc: "六边形战士！你在模联各项技能上都表现出色：发言有逻辑、磋商有技巧、文件有深度、社交有分寸。主席团常将你视为稳定会场的定海神针，代表们信任你的领导能力。建议：尝试挑战更高级别的会议，你的全面能力值得更大舞台。",
                stats: [75, 60, 90, 80]
            },
            type3_F: {
                name: "全能ACE（女）",
                desc: "完美外交官！你兼具E人的社交魅力和I人的思考深度，在会场上既能主导磋商方向，又能写出高质量文件。社交晚会上，你是既能活跃气氛又能照顾他人的核心人物。建议：考虑申请模联学术团队成员，培养新一代模联人。",
                stats: [80, 65, 95, 85]
            },
            type4_M: {
                name: "学术操盘手（男）",
                desc: "学术担当！你对议题的研究深度令人惊叹，BG上的每个细节都了然于胸。虽然不常参与社交活动，但你的学术简报总能吸引代表们认真聆听。DR之夜是你大放异彩的时刻。建议：尝试担任学术总监或BG写作，你的专业知识是会议质量的保障。",
                stats: [40, 70, 80, 95]
            },
            type4_F: {
                name: "学术操盘手（女）",
                desc: "学术女王！你对国际关系和议事规则的理解远超同龄人，文件写作既快又好。虽然社交不是你的强项，但代表们会主动找你请教议题细节。建议：参与文件写作培训或担任学术指导，你的经验能帮助更多代表成长。",
                stats: [45, 75, 85, 90]
            }
        };

        // 初始化雷达图
        function initRadarChart() {
            const chart = echarts.init(document.getElementById('radarChart'));
            
            const option = {
                tooltip: {
                    trigger: 'item'
                },
                radar: {
                    indicator: [
                        { name: '社交能量', max: 100 },
                        { name: '续航能力', max: 100 },
                        { name: '综合能力', max: 100 },
                        { name: '学术强度', max: 100 }
                    ],
                    radius: '65%',
                    axisName: {
                        color: '#666'
                    },
                    splitArea: {
                        areaStyle: {
                            color: ['rgba(76, 175, 80, 0.1)']
                        }
                    }
                },
                series: [{
                    type: 'radar',
                    data: [{
                        value: typeConfig[finalType].stats,
                        name: '能力评估',
                        areaStyle: {
                            color: 'rgba(76, 175, 80, 0.4)'
                        },
                        lineStyle: {
                            width: 2,
                            color: '#4CAF50'
                        }
                    }]
                }]
            };
            
            chart.setOption(option);
            window.addEventListener('resize', function() {
                chart.resize();
            });
        }

        // 显示结果
        function showResult() {
            const type = localStorage.getItem('finalType');
            const gender = localStorage.getItem('gender');
            const finalType = `${type}_${gender}`;
            
            const result = typeConfig[finalType];
            document.getElementById('typeName').textContent = result.name;
            document.getElementById('typeDesc').textContent = result.desc;
            
            initRadarChart();
        }

        // 重新测试
        function restartTest() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        // 分享结果
        function shareResult() {
            // 实际项目中替换为真实的分享逻辑
            alert('分享功能需要接入SDK，这里仅作演示');
        }

        // 初始化
        window.onload = showResult;
    </script>
</body>
</html>
