<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模联人格测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* 深色半透明遮罩提升可读性 */
                linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1)),
                /* 背景图设置 */
                url('1.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }

        /* 移动端竖屏适配 */
        @media (max-width: 768px) and (orientation: portrait) {
            .cover {
                background-size: contain;
                background-color: #f0f0f0; /* 填充背景色 */
            }
        }

        /* 横屏设备适配 */
        @media (orientation: landscape) {
            .cover {
                background-size: contain;
                background-color: #222; /* 填充黑边 */
            }
        }
    </style>
</head>
<body>
    <!-- 点击任意位置跳转 -->
    <div class="cover" onclick="window.location.href='test.html';"></div>

    <script>
        // 预加载测试页资源
        window.addEventListener('load', function() {
            const img = new Image();
            img.src = '1.png'; // 预加载封面图
            fetch('test.html'); // 预加载测试页
        });
    </script>
</body>
</html>
