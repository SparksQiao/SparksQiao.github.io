<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模联人格测试</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
            /* 使用2.png作为全局背景 */
            background: url('2.png') center/cover no-repeat fixed;
        }
        
        /* 封面容器 */
        .cover-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* 1.png封面图样式 */
        .cover-image {
            width: 90%;
            max-width: 800px;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            opacity: 0; /* 初始透明 */
            animation: fadeIn 2s ease-out forwards;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }
        
        /* 淡入动画 */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: scale(0.98);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .cover-image {
                width: 95%;
                max-height: 85vh;
            }
        }
        
        @media (orientation: landscape) {
            .cover-image {
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <!-- 封面容器（点击跳转） -->
    <div class="cover-container" onclick="window.location.href='test.html';">
        <!-- 1.png封面图 -->
        <img src="1.png" alt="模联人格测试封面" class="cover-image">
    </div>

    <script>
        // 预加载资源
        window.addEventListener('load', function() {
            // 预加载测试页所需资源
            const img = new Image();
            img.src = '2.png';
            
            fetch('test.html')
                .catch(() => {});
        });
    </script>
</body>
</html>
