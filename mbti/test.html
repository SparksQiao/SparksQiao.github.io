<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>测试题目</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('2.png') center/cover;
            filter: blur(8px);
            transform: scale(1.05);
        }
        
        .test-container {
            position: relative;
            background: rgba(255,255,255,0.96);
            min-height: 100vh;
            padding: max(5vw, 20px);
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .question {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .question.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .question-text {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 25px;
            color: #333;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .option:hover {
            border-color: #4CAF50;
            transform: translateX(5px);
        }
        
        .option input {
            margin-right: 15px;
            transform: scale(1.2);
        }
        
        .option-text {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #555;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }
        
        .nav-btn:hover {
            background: #3d8b40;
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 768px) {
            .test-container {
                padding: 20px 15px;
                border-radius: 0;
            }
            
            .bg-image {
                filter: blur(4px);
            }
            
            .option {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-wrapper">
        <div class="bg-image"></div>
    </div>
    
    <div class="test-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="questions"></div>
        
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="prevQuestion()" disabled>上一题</button>
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">下一题</button>
        </div>
    </div>

    <script>
        // 题库配置
        const questions = [
            {
                text: "您的性别是？",
                options: [
                    { text: "A. 男", value: "M" },
                    { text: "B. 女", value: "F" }
                ]
            },
            {
                text: "你会因为什么原因选择参加模联会议？",
                options: [
                    { text: "A. 这个联动议题好有意思！我要去参与！", value: "type4" },
                    { text: "B. omg茶歇看起来好好吃", value: "type1" },
                    { text: "C. 我朋友参加了我要做他的双代搭子", value: "type1" },
                    { text: "D. 我要做努力提升自己的卷王", value: "type4" }
                ]
            },
            {
                text: "在报名一场模拟联合国会议后，你最关注的点是？",
                options: [
                    { text: "A. 写学测！看BG！听学培！查资料！", value: "type4" },
                    { text: "B. 查看社交晚会指南，准备在社交晚会现场惊艳四方", value: "type3" },
                    { text: "C. 在交流群潜水看大家水群，乖巧等待会议开幕", value: "type2" },
                    { text: "D. 朋友圈文案：谁和我一起去参加豫故模联/求时光快进到豫故开幕", value: "type1" }
                ]
            },
            {
                text: "在开会过程中，你会选择？",
                options: [
                    { text: "A. 抢下麦克风：大家都来我这里一起磋商呀！", value: "type1" },
                    { text: "B. 时刻保持会议记录，会后一小时内交出工作文件绝不拖延的king", value: "type4" },
                    { text: "C. 优雅斡旋，有条理地提出自己观点的xxwjg", value: "type3" },
                    { text: "D. 默默倾听，深思熟虑，在适当时候提出自己的观点", value: "type2" }
                ]
            },
            {
                text: "社交晚会晚上，你会选择？",
                options: [
                    { text: "A. 在游园会小游戏中大杀四方，与每一个认识的朋友拍照打卡留念", value: "type1" },
                    { text: "B. 在晚会现场唱跳俱佳，集体节目个人节目都有你的身影", value: "type3" },
                    { text: "C. 坐在SE门口地毯上爆肝DR，一不小心还中了SE的一等奖", value: "type4" },
                    { text: "D. 偷偷在摄影师镜头里比耶，坐在场下安静观看节目", value: "type2" }
                ]
            },
            {
                text: "在会议结束后，你最珍贵的回忆是？",
                options: [
                    { text: "A. 吃过的小蛋糕和唱过的歌", value: "type3" },
                    { text: "B. 在朋友圈留下小作文和九图并获得新加的100个模联朋友的点赞", value: "type1" },
                    { text: "C. 获得会场奖项对自己的付出有所交代", value: "type4" },
                    { text: "D. 享受会场上发言后的成就感，在独处时也会怀念认识的好朋友", value: "type2" }
                ]
            }
        ];

        let currentQuestion = 0;
        const scores = { type1: 0, type2: 0, type3: 0, type4: 0 };
        const answers = {};

        // 初始化题目
        function initQuestions() {
            const container = document.getElementById('questions');
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = `question ${index === 0 ? 'active' : ''}`;
                questionDiv.id = `q${index}`;
                
                questionDiv.innerHTML = `
                    <h2 class="question-text">${q.text}</h2>
                    <div class="options">
                        ${q.options.map((opt, optIndex) => `
                            <label class="option">
                                <input type="radio" name="q${index}" value="${opt.value}" 
                                    ${answers[index] === optIndex ? 'checked' : ''}>
                                <span class="option-text">${opt.text}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });
            
            updateProgress();
            updateNavButtons();
        }

        // 更新进度条
        function updateProgress() {
            const progress = (currentQuestion / (questions.length - 1)) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        // 更新导航按钮状态
        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = '查看结果';
            } else {
                nextBtn.textContent = '下一题';
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestion > 0) {
                saveAnswer();
                document.getElementById(`q${currentQuestion}`).classList.remove('active');
                currentQuestion--;
                document.getElementById(`q${currentQuestion}`).classList.add('active');
                updateProgress();
                updateNavButtons();
            }
        }

        // 下一题
        function nextQuestion() {
            const selectedOption = document.querySelector(`#q${currentQuestion} input:checked`);
            
            if (!selectedOption) {
                alert('请先选择一个答案');
                return;
            }
            
            saveAnswer();
            
            if (currentQuestion < questions.length - 1) {
                document.getElementById(`q${currentQuestion}`).classList.remove('active');
                currentQuestion++;
                document.getElementById(`q${currentQuestion}`).classList.add('active');
                updateProgress();
                updateNavButtons();
            } else {
                submitTest();
            }
        }

        // 保存当前答案
        function saveAnswer() {
            const selectedOption = document.querySelector(`#q${currentQuestion} input:checked`);
            if (selectedOption) {
                answers[currentQuestion] = Array.from(
                    document.querySelectorAll(`#q${currentQuestion} input`)
                ).indexOf(selectedOption);
                
                // 如果是第一题（性别选择），单独保存
                if (currentQuestion === 0) {
                    localStorage.setItem('gender', selectedOption.value);
                }
            }
        }

        // 提交测试
        function submitTest() {
            // 计算各类型得分
            for (let i = 1; i < questions.length; i++) {
                const selectedOption = document.querySelector(`#q${i} input:checked`);
                if (selectedOption && selectedOption.value.startsWith('type')) {
                    scores[selectedOption.value] += 1;
                }
            }
            
            // 确定最终类型
            const finalType = Object.entries(scores).reduce((a, b) => a[1] > b[1] ? a : b)[0];
            localStorage.setItem('finalType', finalType);
            
            // 跳转到结果页
            window.location.href = "result.html";
        }

        // 初始化
        window.onload = initQuestions;
    </script>
</body>
</html>
