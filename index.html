<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>模联人格测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .cover {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.1)),
                url('1.png') center/cover;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 0;
        }
        
        .title-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }
        
        .title {
            color: white;
            font-size: clamp(2rem, 6vw, 3.5rem);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: clamp(1rem, 3vw, 1.5rem);
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }
        
        @media (orientation: portrait) {
            .cover {
                background-position: center top 25%;
            }
        }
        
        @media (max-width: 600px) {
            .cover {
                background-position: center top 30%;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .title, .subtitle {
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        .subtitle {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <div class="cover" onclick="startTest()">
        <div class="title-container">
            <h1 class="title">模联人格测试</h1>
            <p class="subtitle">点击开启你的专属人格分析</p>
        </div>
    </div>

    <script>
        // 预加载后续页面资源
        function preload() {
            const images = ['2.png'];
            images.forEach(img => {
                new Image().src = img;
            });
            
            // 预加载测试页HTML
            fetch('test.html')
                .then(response => response.text())
                .catch(() => {});
        }
        
        // 启动测试
        function startTest() {
            localStorage.clear();
            window.location.href = "test.html";
        }
        
        // 页面加载后立即预加载
        window.addEventListener('load', preload);
    </script>
</body>
</html>
